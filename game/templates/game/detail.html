<h1>Game Board: {{ board.id }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'game:turn' board.id %}" method="post">
{% csrf_token %}
<ul>
    <li>Board Width: {{ board.width }}</li>
    <li>Board Height: {{ board.height }}</li>
    <li>Number of Mines: {{ board.numberOfMines }}</li>
</ul>
<input type="submit" value="Turn" />
</form>
