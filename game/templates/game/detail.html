<h1>Game Board: {{ game.board }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'game:turn' game.id %}" method="post">
{% csrf_token %}
<ul>
    <li>Game Over: {{ game.over }}</li>
    <li>Game Winner: {{ game.winner }}</li>
    <li>Turn Counter: {{ game.counter }}</li>
    <li>Game Started: {{ game.start_date }}</li>
    <li>Game Ended: {{ game.end_date }}</li>
</ul>
<input type="submit" value="Turn" />
</form>
